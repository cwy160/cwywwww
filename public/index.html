<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>偽外送平台</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #fefefe; }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
    .menu { display: flex; flex-direction: column; gap: 1rem; max-width: 600px; margin: 0 auto; }
    .section {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: background 0.3s;
      cursor: pointer;
    }
    .section.locked {
      background: #f0f0f0;
      color: #999;
      cursor: default;
    }
    .section .label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .section.locked .label::after {
      content: "（已售罄，請稍待補貨）";
      font-size: 0.9rem;
      color: red;
      margin-left: 0.5rem;
    }
    .details {
      display: none;
      margin-top: 1rem;
      flex-direction: column;
    }
    .active .details { display: flex; }
    .details button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .locked-message {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
    .back-button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      display: none;
    }
    #map, #grid, #delivered, #thanks { display: none; text-align: center; }
    #map {
      height: 300px;
      background: linear-gradient(#e0f7fa, #b2ebf2);
      position: relative;
      overflow: hidden;
    }
    #courier {
      width: 20px; height: 20px; border-radius: 50%; background: red;
      position: absolute; top: 10px; left: 10px; transition: all 10s linear;
    }
    #user {
      width: 20px; height: 20px; border-radius: 50%; background: blue;
      position: absolute; top: 150px; left: 150px;
    }
    #arrow {
      width: 0; height: 0; border-left: 10px solid transparent;
      border-right: 10px solid transparent; border-bottom: 20px solid black;
      position: absolute; top: 140px; left: 155px;
      transform-origin: center bottom;
      transition: transform 0.1s linear;
    }
    #grid table { width: 100%; max-width: 300px; margin: 1rem auto; border-collapse: collapse; }
    #grid td {
      width: 25%; height: 50px;
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      background: #fff;
    }
    #grid .highlight { background: red; color: white; }
    button.confirm { margin-top: 1rem; font-size: 1rem; padding: 0.5rem 1rem; }
    button.order-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>外送系統</h1>
  <div id="menu" class="menu"></div>

  <div id="map">
    <div id="courier"></div>
    <div id="user"></div>
    <div id="arrow"></div>
    <p>外送員正在前往您所在位置...</p>
  </div>

  <div id="delivered">
    <p>您的餐點已送達！</p>
    <button class="confirm" onclick="confirmDelivery()">確認收餐</button>
  </div>

  <div id="grid">
    <table id="gridTable"></table>
    <p id="pickupText">請查收您的餐點，取餐位置為：</p>
  </div>

  <div id="thanks">
    <p>謝謝您的購買！</p>
    <button class="confirm" onclick="goBackHome()">回首頁</button>
  </div>

  <script>
    // 定位與方向偵測
    function startGeoTracking() {
      navigator.geolocation.watchPosition(pos => {
        const user = document.getElementById('user');
        const arrow = document.getElementById('arrow');
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        // 示意固定位置
        user.style.left = '150px';
        user.style.top = '150px';
        arrow.style.left = '155px';
        arrow.style.top = '140px';
      });

      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', e => {
          const angle = e.alpha;
          const arrow = document.getElementById('arrow');
          if (angle != null) {
            arrow.style.transform = `rotate(${angle}deg)`;
          }
        });
      }
    }

    const menuData = {
      火豆腐: [
        { label: '小辣', motor: 'motor1' },
        { label: '中辣', motor: 'motor2' },
        { label: '大辣', motor: 'motor3' }
      ],
      青清檸茶: [
        { label: '微糖', motor: 'motor4' },
        { label: '半糖', motor: 'motor5' },
        { label: '全糖', motor: 'motor6' }
      ],
      粒子豆腐: [
        { label: '附湯', motor: 'motor7' },
        { label: '不附湯', motor: 'motor8' }
      ],
      我豆腐: [
        { label: '附湯', motor: 'motor9' },
        { label: '不附湯', motor: 'motor10' }
      ],
      豆腐: [
        { label: '小辣', motor: 'motor11' },
        { label: '中辣', motor: 'motor12' },
        { label: '大辣', motor: 'motor13' }
      ],
      青茶: [
        { label: '小辣', motor: 'motor14' },
        { label: '中辣', motor: 'motor15' },
        { label: '大辣', motor: 'motor16' }
      ],
      我腐: [
        { label: '附湯', motor: 'motor9' },
        { label: '不附湯', motor: 'motor10' }
      ],
      火腐: [
        { label: '小辣', motor: 'motor11' },
        { label: '中辣', motor: 'motor12' },
        { label: '大辣', motor: 'motor13' }
      ],
      檸茶: [
        { label: '小辣', motor: 'motor14' },
        { label: '中辣', motor: 'motor15' },
        { label: '大辣', motor: 'motor16' }
      ],
    };

    const lockStatus = {};
    const menuDiv = document.getElementById('menu');
    let selectedMotor = '';

    async function syncLockStatus() {
      try {
        const res = await fetch('https://cwywwww.onrender.com/status');
        const data = await res.json();
        Object.assign(lockStatus, data);
        updateLockUI();
      } catch (e) {
        console.error('同步狀態失敗', e);
      }
    }
    setInterval(syncLockStatus, 1000);

    // 建立菜單與按鈕
    Object.entries(menuData).forEach(([label, items]) => {
      const section = document.createElement('div');
      section.className = 'section';
      section.innerHTML = `
        <div class="label">${label}</div>
        <div class="details">
          <div class="item-buttons">
            ${items.map(i => `<button class="order-btn" data-motor="${i.motor}" onclick="prepareDelivery('${i.motor}')">${i.label}</button>`).join('')}
          </div>
          <div class="locked-message" style="display:none;">該選項已售罄，請稍後補貨</div>
          <button class="back-button" onclick="goBack()">返回上一頁</button>
        </div>`;
      section.addEventListener('click', () => {
        if (items.every(i => lockStatus[i.motor])) return;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        section.classList.add('active');
      });
      menuDiv.appendChild(section);
    });

    function updateLockUI() {
      const sections = menuDiv.querySelectorAll('.section');
      sections.forEach(section => {
        const labelDiv = section.querySelector('.label');
        const details = section.querySelector('.details');
        const buttons = details.querySelectorAll('button.order-btn');
        const lockedMsg = details.querySelector('.locked-message');
        // 判斷整個分類是否全鎖
        const allLocked = Array.from(buttons).every(btn => lockStatus[btn.dataset.motor]);
        if (allLocked) {
          section.classList.add('locked');
        } else {
          section.classList.remove('locked');
        }
        buttons.forEach(btn => {
          if (lockStatus[btn.dataset.motor]) {
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.style.cursor = 'not-allowed';
          } else {
            btn.disabled = false;
            btn.style.opacity = '1';
            btn.style.cursor = 'pointer';
          }
        });
        lockedMsg.style.display = allLocked ? 'block' : 'none';
      });
    }

    function goBack() {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    }

    // 按下點餐後的流程
    async function prepareDelivery(motor) {
      if (!motor) return;
      selectedMotor = motor;

      // 禁用所有點餐按鈕並調整樣式
      const allButtons = document.querySelectorAll('button.order-btn');
      allButtons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = '0.5';
        btn.style.cursor = 'not-allowed';
      });

      // 顯示送餐頁面並開始地理與方向偵測
      document.getElementById('menu').style.display = 'none';
      document.getElementById('map').style.display = 'block';
      startGeoTracking();

      try {
        // 呼叫後端準備動作
        await fetch(`https://cwywwww.onrender.com/prepare?motor=${motor}`);
      } catch (e) {
        alert('呼叫送餐API失敗');
        // 回復按鈕狀態與介面
        document.getElementById('menu').style.display = 'block';
        document.getElementById('map').style.display = 'none';
        allButtons.forEach(btn => {
          btn.disabled = false;
          btn.style.opacity = '1';
          btn.style.cursor = 'pointer';
        });
        return;
      }
    }

    // 外送員抵達，顯示確認送達畫面
    function deliveryArrived() {
      document.getElementById('map').style.display = 'none';
      document.getElementById('delivered').style.display = 'block';
    }

    // 收餐確認，顯示取餐格子
    async function confirmDelivery() {
      document.getElementById('delivered').style.display = 'none';
      const gridDiv = document.getElementById('grid');
      const gridTable = document.getElementById('gridTable');
      gridDiv.style.display = 'block';
      // 隨機產生一個4x4格子的取餐位置
      const pos = Math.floor(Math.random() * 16);
      let html = '';
      for (let i=0; i<16; i++) {
        html += `<td class="${i===pos ? 'highlight' : ''}">${i+1}</td>`;
        if ((i+1) % 4 === 0) html += '</tr><tr>';
      }
      gridTable.innerHTML = `<tr>${html}</tr>`;
      document.getElementById('pickupText').textContent = `請查收您的餐點，取餐位置為：格子 ${pos+1}`;
    }

    function goBackHome() {
      document.getElementById('grid').style.display = 'none';
      document.getElementById('thanks').style.display = 'block';
    }

    // 預設啟動時更新鎖定狀態UI
    syncLockStatus();
  </script>
</body>
</html>
