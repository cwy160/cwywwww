<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å½å¤–é€å¹³å°</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fefefe;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: background 0.3s;
    }
    .section.locked {
      background: #f0f0f0;
      color: #999;
    }
    .section.locked .label::after {
      content: "ï¼ˆå·²å”®ç½„ï¼Œè«‹ç¨å¾…è£œè²¨ï¼‰";
      font-size: 0.9rem;
      color: red;
      margin-left: 0.5rem;
    }
    .details {
      display: none;
      margin-top: 1rem;
      flex-direction: column;
    }
    .active .details {
      display: flex;
    }
    .details button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .locked-message {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
    .back-button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #arrow {
      width: 30px;
      height: 30px;
      border: 10px solid transparent;
      border-top: 20px solid blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 10;
    }
    @media (max-width: 500px) {
      .section {
        font-size: 0.95rem;
      }
      .details button,
      .back-button {
        font-size: 0.95rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>å¤–é€ç³»çµ±</h1>
  <div id="menu" class="menu"></div>
  <div id="arrow"></div>

  <script>
    const menuData = {
      'motor1': ['å°è¾£è±†è…', 'å¾®ç³–èŒ¶'],
      'motor2': ['ä¸­è¾£è±†è…', 'ç„¡ç³–èŒ¶'],
      'motor3': ['é‡è¾£è±†è…', 'çç å¥¶èŒ¶'],
      'motor4': ['å·¦æ—‹é›»æ³¢', 'æ°´éŠ€å¿«é']
    };

    const lockStatus = {}; // motor é–å®šç‹€æ…‹
    const menuDiv = document.getElementById('menu');

    Object.entries(menuData).forEach(([motor, items]) => {
      const section = document.createElement('div');
      section.className = 'section';
      section.dataset.motor = motor;
      section.innerHTML = `<div class="label">${motor}</div>
        <div class="details">
          <div class="item-buttons">
            ${items.map(i => `<button class="order-btn" data-motor="${motor}" onclick="prepareDelivery('${motor}')">${i}</button>`).join('')}
          </div>
          <div class="locked-message" style="display:none;">è©²é¸é …å·²å”®ç½„ï¼Œè«‹ç¨å¾Œè£œè²¨</div>
          <button class="back-button" onclick="goBack()">è¿”å›ä¸Šä¸€é </button>
        </div>`;

      section.addEventListener('click', () => {
        if (lockStatus[section.dataset.motor]) return;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        section.classList.add('active');
      });

      menuDiv.appendChild(section);
    });

    function prepareDelivery(motorKey) {
      if (lockStatus[motorKey]) return;

      lockStatus[motorKey] = true;
      updateLockUI();

      setTimeout(() => {
        lockStatus[motorKey] = false;
        updateLockUI();
      }, 7000);

      // å¯åŠ è¼‰åœ°åœ–æˆ–å‹•ç•«çš„éƒ¨åˆ†...
    }

    function updateLockUI() {
      document.querySelectorAll('.order-btn').forEach(btn => {
        const motor = btn.dataset.motor;
        if (lockStatus[motor]) {
          btn.style.display = 'none';
        } else {
          btn.style.display = 'inline-block';
        }
      });

      document.querySelectorAll('.section').forEach(section => {
        const motor = section.dataset.motor;
        const isLocked = lockStatus[motor];
        const lockedMessage = section.querySelector('.locked-message');
        const backButton = section.querySelector('.back-button');

        if (isLocked) {
          section.classList.add('locked');
          if (lockedMessage) lockedMessage.style.display = 'block';
          if (backButton) backButton.style.display = 'inline-block';
        } else {
          section.classList.remove('locked');
          if (lockedMessage) lockedMessage.style.display = 'none';
          if (backButton) backButton.style.display = 'none';
        }
      });
    }

    function goBack() {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    }

    // ğŸ‘‰ æ–¹ä½æ„Ÿæ¸¬å™¨è™•ç†
    if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
      document.addEventListener('click', () => {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      });
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(event) {
      const alpha = event.alpha;
      const arrow = document.getElementById('arrow');
      if (arrow && typeof alpha === 'number') {
        arrow.style.transform = `translate(-50%, -50%) rotate(${alpha}deg)`;
      }
    }
  </script>
</body>
</html>
