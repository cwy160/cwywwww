<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>10 顆馬達控制面板</title>
</head>
<body>
  <h1>選擇要觸發的馬達</h1>

  <button onclick="sendCommand('motor1')">馬達 1</button>
  <button onclick="sendCommand('motor2')">馬達 2</button>
  <button onclick="sendCommand('motor3')">馬達 3</button>
  <button onclick="sendCommand('motor4')">馬達 4</button>
  <button onclick="sendCommand('motor5')">馬達 5</button>
  <button onclick="sendCommand('motor6')">馬達 6</button>
  <button onclick="sendCommand('motor7')">馬達 7</button>
  <button onclick="sendCommand('motor8')">馬達 8</button>
  <button onclick="sendCommand('motor9')">馬達 9</button>
  <button onclick="sendCommand('motor10')">馬達 10</button>

  <script>
    async function sendCommand(command) {
      await fetch('https://cwywwww.onrender.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: command })
      });
    }
  </script>
</body>
</html>
